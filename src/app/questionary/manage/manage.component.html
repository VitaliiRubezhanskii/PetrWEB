<app-user></app-user>
<div *ngIf="hasRole('ADMIN')">
<a routerLink="/create" mat-raised-button>Создать новый опросник</a><br/><br/>
</div>

<div *ngIf="questionnaireList; else loading;">
    <div class="card">
        <h3 class="card-header">Вопросы</h3>
        <div class="card-body" *ngFor="let q of questionnaireList ">
            <h4 class="card-title">{{q.name}}</h4>
            <div *ngIf="q.name"><i class="card-text">{{q.name}}</i><br><br></div>
          <div *ngIf="hasRole('USER')">
            <button [routerLink]="['/user/answer', q.id]" style="float: right;margin-right: 20px" class="btn btn-danger">Пройти опрос</button>
          </div>

        <div *ngIf="hasRole('ADMIN')">
            <a [routerLink]="['/admin/cabinet/manage', q.id]" class="mr-1" mat-raised-button color="primary">Редактировать</a>
            <button (click)="remove(q.id)" mat-raised-button color="warn">Удалить</button>
        </div>

        </div>
        <div class="no-text" *ngIf="!questionnaireList.length">
            У Вас нет опросников!
        </div>
    </div>
</div>
<ng-template #loading>
    <mat-spinner class="loader-container"></mat-spinner>
</ng-template>
