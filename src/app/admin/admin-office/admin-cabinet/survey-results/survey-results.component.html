<app-admin-office></app-admin-office>

<div style="margin-top: 60px; text-align: center">

</div>
<div style="margin-top: 80px; text-align: center">
  <h3>Результаты опроса пользователей</h3>
</div>
<button (click)="getSurveyResults()" style="float: right;margin-right: 30px" class="btn btn-danger">Получить данные</button>
<button (click)="findAnswers(3)" style="float: right;margin-right: 30px" class="btn btn-danger">Получить данные</button>
<div class="w3-container w3-padding-32" style="margin-top: 15px">
  <div class="container row">
    <div class="table" >
      <table class="table table-striped">
        <thead class="nowrap">
        <tr>
          <th>Анкета</th>
          <th>Дата заполнения</th>
          <th>Пользователь (email)</th>
          <th>Вопрос</th>
          <th>Ответ пользователя</th>

        </tr>
        </thead>

        <tbody *ngFor=" let surveyResult of surveyResults ">
        <tr>
          <td>{{surveyResult.survey.name}}</td>
          <td>{{surveyResult.survey.date}}</td>
          <td>{{surveyResult.user.email}} </td>
        </tr>
          <tr *ngFor="let q of surveyResult.survey.questions">
          <td></td>
          <td></td>
          <td></td>
          <td>{{q.text}}</td>
          <td>{{answerSeparator(q)}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
