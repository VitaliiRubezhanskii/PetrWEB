
    <app-admin-office></app-admin-office>

        <div style="margin-top: 60px; text-align: center">
          <h3>Банки - партнеры</h3>
        </div>


  <div class="container" style="margin-top: 105px">
    <div class="container row ">
      <div class="col-md-2">
        <td><button (click)="showForm(newBankForm)"  class="btn btn-primary">Добавить банк</button></td>
      </div>
    </div>
  </div>


<div class="w3-container w3-padding-32" style="margin-top: 15px">
  <div class="container row">
    <div class="table" >
      <table class="table table-striped">
        <thead class="nowrap">
        <tr>
          <th>Банк-партнер</th>
          <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let bank of banks">
          <td>{{bank.name}}</td>
          <td>{{bank.deleted ? 'Удален' : 'Активен'}}</td>
          <div class="container row ">
            <div class="col-md-2">
              <td><button  (click)="deleteBank(bank)"  class="btn btn-primary">{{!bank.deleted ? 'Заблокировать' : 'Разблокировать'}}</button></td>
            </div>
          </div>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

    <ng-template #newBankForm>
      <div style="margin: 20px">
        <h2 style="text-align: center">Добавить банк</h2>
        <form [formGroup]="bankForm">

          <div class="form-group">
            <label for="bankName">Имя</label>
            <input type="text" formControlName="bankName" class="form-control" [ngClass]="{ 'is-invalid': submitted && getRegisterFormontrol.bankName.errors }" />
            <div *ngIf="submitted && getRegisterFormontrol.bankName.errors" class="invalid-feedback">
              <div *ngIf="getRegisterFormontrol.bankName.errors.required">First Name is required</div>
            </div>
          </div>

          <div class="form-group row">
            <div class="form-group ">
              <div class="col-md-6">
                <button (click)="addNewBank()"  class="btn btn-primary">Сохранить</button>
              </div>
            </div>

            <div class="form-group ">
              <div class="col-md-6">
                <button (click)="hideForm()" class="btn btn-danger">Отмена</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </ng-template>
